name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  test:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.6", "3.x"]
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v2

      - name: ğŸ Get Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸšš Get Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt

      - name: ğŸ§ª Run Tests
        run: pytest

  build:
    name: Build and Deploy Website
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v2

      - name: âœ¨ Setup .NET 5
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0.x"

      - name: ğŸ› ï¸ Compile Project
        run: dotnet build ./website/builder/

      - name: ğŸŒ Build Website
        run: dotnet run --project './website/builder/' 'https://swharden.com/pyabf/'

      - name: ğŸš€ Deploy using FTP
        uses: SamKirkland/FTP-Deploy-Action@65c6a8f943bbf04faf9b59520a103318b418952e # 4.1.0
        with:
          local-dir: ./website/content/
          server-dir: /pyabf/
          protocol: ftps
          server: swharden.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          log-level: minimal
          exclude: "[**/index.md]"

      - name: ğŸ§¹ Purge Website Cache
        run: curl --user deploy:${{ secrets.CACHE_PASSWORD }} https://swharden.com/admin/clear-cache.php
